  <body>
    <!-- nav bar content -->

    <div class="create_blog_page" id="create_blog_page">
      <h1>Create a Blog</h1>
      <p>Please fill out the form below to create a blog</p>
      <form
        onsubmit="event.preventDefault(); create_blogs()"
        id="create-a-blog"
        r
        class="create-a-blog"
      >
        <div class="blog-info" id="blog-info">
          <h4>Dog Name</h4>
          <input
            type="text"
            id="dogname"
            placeholder="Enter Dog Name"
            name="dogname"
            required
          />
          <!-- <h4>Username</h4>
          <input
            type="text"
            id="ownername"
            class="ownername"
            placeholder="Enter your username"
            name="ownername"
            required
          /> -->
          <h4>Dog Breed</h4>
          <input
            type="text"
            id="dogtype"
            placeholder="Enter Dog Breed"
            name="dogtype"
            required
          />
          <h4>Dog Age</h4>
          <input
            type="text"
            id="dogage"
            placeholder="Enter Dog Age"
            name="dogage"
            required
          />
          <h4>Weight</h4>
          <input
            type="text"
            id="weight"
            placeholder="Enter Weight"
            name="weight"
            required
          />
          <h4>Upload Image</h4>
          <p>
            Convert image to a link
            <a href="https://postimages.org/" target="_blank">Click Me</a>
            insert the direct link into textbox below.
          </p>
          <input
            type="text"
            id="imageurl"
            name="imageurl"
            placeholder="Enter Image url"
            required
          />
          <!-- <input
            type="file"
            accept="blog_images/*"
            id="imageurl"
            name="imageurl"
            required
          />  -->
          <img id="output" />
          <h4>Description</h4>
          <input
            type="text"
            id="description"
            placeholder="Enter Description"
            name="description"
            required
          />
          <button type="submit" class="add_blog_btn" id="add_blog_btn">
            Submit
          </button>
          <button
            type="button"
            onclick="redirect()"
            class="add_blog_btn"
            id="add_blog_btn"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="/scripts/create-blog.js"></script>
